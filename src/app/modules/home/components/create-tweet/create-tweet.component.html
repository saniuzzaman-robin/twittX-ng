<div class="p-6 bg-white rounded-lg flex flex-col">
  <div class="flex flex-row gap-2">
    <img
      alt="create post logo"
      src="../../../../../assets/icons/notepad_edit_icon.svg" />
    <span class="text-gray-400">Create New Post</span>
  </div>
  <mat-form-field appearance="outline" class="custom-textarea w-ful mt-3">
    <textarea
      class="h-full"
      matInput
      [(ngModel)]="textInput"
      [maxlength]="160"
      placeholder="What's on your mind?"></textarea>
    <mat-hint>{{ textInput.length }} / 160</mat-hint>
  </mat-form-field>
  <button mat-flat-button class="self-end mt-2 post-btn" color="primary" (click)="postTweet()">
    Post
  </button>
</div>
