<div class="flex flex-col p-6 bg-white rounded-lg h-fit">
  <span class="pl-3 mb-4">Who to follow</span>
  <div class="menu-list flex max-h-full flex-col gap-4 w-72 overflow-y-auto">
    <ng-container
      *ngIf="
        !fetchedRecommendedUsers;
        then suggestedUsersTemplate
      "></ng-container>
    <ng-container *ngFor="let user of recommendedUsers">
      <div class="flex flex-row gap-2 pl-3 justify-between items-center">
        <div class="flex flex-row gap-2">
          <div class="rounded-full overflow-hidden h-10">
            <img
              alt="home icon"
              src="../../../../../assets/icons/avatar_1.svg" />
          </div>
          <div class="flex flex-col">
            <h5 class="text-sm">{{ user.username }}</h5>
            <h6 class="text-xs">
              @{{ user?.username?.replace(' ', '')?.toLowerCase() }}
            </h6>
          </div>
        </div>
        <button class="follow-btn" mat-flat-button (click)="followUser(user)">
          Follow
        </button>
      </div>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
</div>
<ng-template #suggestedUsersTemplate>
  <ng-container *ngIf="true; then userTemplate"></ng-container>
  <ng-container *ngIf="true; then userTemplate"></ng-container>
  <ng-container *ngIf="true; then userTemplate"></ng-container>
</ng-template>
<ng-template #userTemplate>
  <div
    class="bg-gray-50 p-4 ring-1 ring-slate-900/5 mb-2 rounded-lg max-w-xs w-full h-28">
    <div class="flex space-x-4 animate-pulse">
      <div class="rounded-full bg-gray-300 h-10 w-10"></div>
      <div class="flex-1 space-y-6 py-1">
        <div class="h-2 bg-slate-200 rounded"></div>
        <div class="space-y-3">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-2 bg-slate-200 rounded col-span-2"></div>
            <div class="h-2 bg-slate-200 rounded col-span-1"></div>
          </div>
          <div class="h-2 bg-slate-200 rounded"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
