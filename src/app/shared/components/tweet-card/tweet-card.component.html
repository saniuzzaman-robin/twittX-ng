<div class="bg-white mb-3 p-6 rounded-lg">
  <div class="flex flex-row gap-2 items-center">
    <div class="rounded-full overflow-hidden">
      <img src="../../../../../assets/icons/avatar_1.svg" />
    </div>
    <h6 class="font-semibold">{{ timeline?.user?.username }}</h6>
  </div>
  <p class="mt-3">
    {{ timeline?.content }}
  </p>
  <mat-divider class="tweets-divider"></mat-divider>
  <div class="flex flex-row interaction-items gap-8 lg:gap-24">
    <div class="flex flex-row gap-2 items-center">
      <img
        alt="like icon"
        src="../../../../../assets/icons/thums_up_icon.svg" />
      <mat-divider class="h-3" [vertical]="true"></mat-divider>
      <span>52</span>
    </div>
    <div class="flex flex-row gap-2 items-center">
      <img
        alt="like icon"
        src="../../../../../assets/icons/chat_circle_text_icon.svg" />
      <mat-divider class="h-3" [vertical]="true"></mat-divider>
      <span>52</span>
    </div>
    <div class="flex flex-row gap-2 items-center">
      <img alt="like icon" src="../../../../../assets/icons/repeat_icon.svg" />
      <mat-divider class="h-3" [vertical]="true"></mat-divider>
      <span>52</span>
    </div>
  </div>
</div>
